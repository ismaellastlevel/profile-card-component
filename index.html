<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-top">
            <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="card-middle">
            <img src="images/image-victor.jpg" alt="" class="profile-image">
            <div class="user_presentation">
                <div class="user_presentation_top">
                    <span class="user_name">
                        Victor Crest
                    </span>
                    <span class="user_age">
                        26
                    </span>
                </div>
                <div class="user_presentation_footer">
                    <span class="user_location">
                        London
                    </span>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="user_infos">
                <span class="user_followers user_infos_details">
                    <span class="user_followers_number">80K</span>
                    <span class="user_followers_label">followers</span>
                </span>
                <span class="user_likes user_infos_details">
                    <span class="user_likes_number">803K</span>
                    <span class="user_likes_label">likes</span>
                </span>
                <span class="user_photos user_infos_details">
                    <span class="user_photos_number">1.4K</span>
                    <span class="user_photos_label">photos</span>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ismaellastlevel">Ismael Lastlevel</a>.
</div>
</body>
</html>
